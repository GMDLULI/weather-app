<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="weather.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <forms>
        <input class="bar" type="text" placeholder="Enter your city here" />
        <input class="search" type="submit" value="Search" />
      </forms>
      <hr />
      <div class="row">
        <div class="col">
          <h1 id="city"></h1>
          <p class="cityInfo">
            <span id="date"> </span><span id="description"></span>
            <br />
            humnidity: <span id="humidity"></span>% wind:
            <span id="wind"></span>km/h
          </p>
        </div>
        <div class="col">
          <h2 class="cityTemp">
            <img src="images/sun (1).png" width="100" />
            <span id="temp">25</span>°C
          </h2>
        </div>
      </div>
      <br />

      <button type="button" class="btn btn-secondary" disabled>
        Temparature
      </button>
      <button type="button" class="btn btn-secondary" disabled>
        Percipitation
      </button>
      <button type="button" class="btn btn-secondary" disabled>
        Win Speed
      </button>
      <br />
      <br />
      <div class="row">
        <div class="col">
          <div class="monday">
            <p>
              Mon <br />
              <img src="images/sun.png" width="40" /><br />
              <strong>25°C</strong> <br />
              <small>15°C</small>
            </p>
          </div>
        </div>
        <div class="col">
          <div class="tuesday">
            <p>
              Tues <br />
              <img src="images/cloudy.png" width="40" /><br />
              <strong>20°C</strong><br />
              <small> 13°C</small>
            </p>
          </div>
        </div>
        <div class="col">
          <div class="wednesday">
            <p>
              Wed <br />
              <img src="images/storm.png" width="40" /><br />
              <strong>15°C</strong> <br />
              <small>10°C</small>
            </p>
          </div>
        </div>
        <div class="col">
          <div class="thursday">
            <p>
              Thurs <br />
              <img src="images/rain.png" width="40" /> <br />
              <strong>18°C</strong> <br />
              <small>10°C</small>
            </p>
          </div>
        </div>
        <div class="col">
          <div class="friday">
            <p>
              Fri <br />
              <img src="images/cloudy (1).png" width="40" /><br" />
              <strong>15°C</strong> <br />
              <small>10°C</small>
            </p>
          </div>
        </div>
      </div>
    </div>
    <h6>
      <a href="https://github.com/GMDLULI/weather-app/tree/main" target="_blank"
        >Open-Source Code
      </a>
      by Gugulethu Mdluli
    </h6>
    <script src="weather.js"></script>
  </body>
</html>
